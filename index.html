<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title><{ VITE_CLIENT_NAME }></title>
    <meta
      name="description"
      content="Minimalistic opinionated Mastodon web client"
    />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="<{ VITE_CLIENT_NAME }>" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="canonical" href="<{ VITE_WEBSITE }>" />
    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#242526"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="modal-container"></div>
    <script type="module" src="/src/main.jsx"></script>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; width: 0; height: 0"
    >
      <filter id="spoiler" x="-20%" y="-20%" width="140%" height="140%">
        <feColorMatrix
          type="matrix"
          values="0.01 0 0 0 0
          0.01 0 0 0 0
          0.01 0 0 0 0
          0 0 0 .5 0"
          in="SourceGraphic"
          result="colormatrix"
        />
        <feTurbulence
          type="turbulence"
          baseFrequency=".5 .5"
          numOctaves="10"
          seed="1"
          result="turbulence"
        />
        <feDisplacementMap
          in="colormatrix"
          in2="turbulence"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="B"
          result="displacementMap"
        />
      </filter>
      <filter id="spoiler-dark" x="-20%" y="-20%" width="140%" height="140%">
        <feColorMatrix
          type="matrix"
          values="1 0 0 .8 0
            1 0 0 .8 0
            1 0 0 .8 0
            0 0 0 .5 0"
          in="SourceGraphic"
          result="colormatrix"
        />
        <feTurbulence
          type="turbulence"
          baseFrequency=".5 .5"
          numOctaves="10"
          seed="1"
          result="turbulence"
        />
        <feDisplacementMap
          in="colormatrix"
          in2="turbulence"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="B"
          result="displacementMap"
        />
      </filter>
    </svg>
  </body>
</html>
